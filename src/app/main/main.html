<div layout = "row" layout-fill>


  <div layout = "column" flex>
    <md-toolbar class = "cyanbg">
      <div class = "md-toolbar-tools">


        <md-input-container class = "light-text" flex>
          <label>&nbsp;</label>
          <input ng-model = "vm.searchString" ng-enter = "vm.search()" placeholder = "enter search">
        </md-input-container>
        <md-button class = "md-fab md-mini" aria-label = "Cancel" ng-click = "vm.searchString=''">
          <ng-md-icon icon = "cancel"></ng-md-icon>
        </md-button>
        <md-button class = "md-fab md-mini" aria-label = "Search" ng-click = "vm.search()">
          <ng-md-icon icon = "search"></ng-md-icon>
        </md-button>
      </div>

    </md-toolbar>


    <md-content layout-fill layout = "column" flex afkl-image-container id = "scrollArea">
      <div class = 'md-padding' layout = "row" layout-wrap>
        <div ng-hide = "vm.results.length"><h1>No results</h1></div>

        <div md-whiteframe = "3" layout = "column" layout-align = "space-between start"

             class = "repo-card md-padding md-margin" ng-class = "{cardSize: $mdMedia('gt-sm')}"
             ng-repeat = "result in vm.results">

          <div layout-gt-sm = "row" layout = "column" layout-align = "start stretch"
               layout-align-gt-sm = "space-between start">

            <div layout = "column" flex>
              <h3><a href = "{{result.html_url}}" target = "_blank">{{result.name}}</a></h3>
              <p>{{result.description}}</p>
              <p><i>{{result.updated_at}}</i></p>
            </div>
            <div flex = "none" class = "md-padding">
              {{result.language}}
            </div>
            <div flex = "none" class = "md-padding">
              <i class = "material-icons md-36">star</i>

              {{result.stargazers_count}}
            </div>

          </div>
          <md-button ng-click = "vm.gotoRepo(result.owner.login,result.name)" class = "md-warn">Display issues
          </md-button>
        </div>


      </div>

    </md-content>

  </div>
</div>
