<md-toolbar class = "cyanbg">
  <div class = "md-toolbar-tools">
    <div layout = "row" flex layout-align = "space-between center">
      <md-button ng-click = "vm.back()">back to search results</md-button>
      <md-select ng-model = "vm.issueState" placeholder = "Filter by issue status" class = "md-no-underline">
        <md-option value = "">Any</md-option>

        <md-option value = "open">Open</md-option>
        <md-option value = "closed">Closed</md-option>

      </md-select>
    </div>

  </div>

</md-toolbar>
<md-content layout-padding = "">
  <div layout-padding md-whiteframe = "3">
    {{vm.issueState}}
    <md-list>
      <md-list-item ng-repeat-start = "issue in vm.issues" ng-if = "issue.state===vm.issueState || vm.issueState===''">
        <div layout = "row" flex layout-align = "start center">

          <div layout = "column">
            <i class = "material-icons md-36 open" ng-if = "issue.state==='open'">assignment</i>
            <i class = "material-icons md-36 closed" ng-if = "issue.state==='closed'">assignment_turned_in</i>
          </div>


          <div layout = "column" flex>
            <p>{{issue.title}}</p>
            <p>opened on {{issue.created_at}} by {{issue.user.login}}</p>
          </div>
          <div layout = "column" flex = "5">
            <p><i class = "material-icons md-36 open">comment</i>
              {{issue.comments}}</p>

          </div>
        </div>

      </md-list-item>
      <md-divider ng-repeat-end></md-divider>
    </md-list>
  </div>
</md-content>
